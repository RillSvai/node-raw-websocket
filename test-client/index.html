<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Client</title>
  </head>
  <body>
    <button onclick="sendData()" style="width: 250px; height: 40px"></button>
    <output id="message-box"></output>
    <script>
      const messageBox = document.getElementById('message-box');
      let webSocket;

      function connectWebSocket() {
        webSocket = new WebSocket('ws://localhost:3333/');

        webSocket.onopen = (event) => console.log('Connected to WebSocket server');
        webSocket.onmessage = (event) => {
          messageBox.innerHTML += `</br> ${event.data}`;
        };
        webSocket.onerror = (event) => console.log('WebSocket error:', event);
        webSocket.onclose = (event) => {
          console.log('Disconnected from WebSocket server');
          setTimeout(connectWebSocket, 3000);
        };
      }

      function sendData() {
        const id = Math.round(Math.random() * 1000);

        const data = {
          id,
          name: `[${id}] Client`,
        };

        if (webSocket.readyState === WebSocket.OPEN) {
          webSocket.send(JSON.stringify(data));
        } else {
          console.log('WebSocket is not open. State: ' + webSocket.readyState);
        }
      }

      connectWebSocket();
    </script>
  </body>
</html>
